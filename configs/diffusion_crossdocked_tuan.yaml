remove_hs: true
 
atoms_continuous: false
bonds_continuous: false
bond_model_guidance: false
bond_prediction: false
 
#REGRESSION
joint_property_prediction: true
regression_property: "sa_score, docking_score"
 
#LIG-POCKET INTERACTION
ligand_pocket_interaction: true
use_pos_norm: false
 
molsize_loss_weighting: false
 
seed: 42
batch_size: 16 # 5A: 16 gamma , 8 aws 
inference_batch_size: 16
ema_decay: 0.999
grad_clip_val: 10
accum_batch: 1
gamma: 0.99
 
use_adaptive_loader: false
 
gpus: 4
num_epochs: 201
test_interval: 20
 
#EQGAT
sdim: 256
vdim: 256
edim: 128
num_layers: 12
dynamic_graph: false
use_cross_product: false
edge_mp: false
fully_connected: true
local_global_model: false
vector_aggr: mean
cutoff_local: 5.0
cutoff_global: 5.0
hybrid_knn:
knn:
knn_with_cutoff:
use_out_norm: true
use_rbfs: true
model_edge_rbf_interaction: true
model_global_edge: true
mask_pocket_edges: false
num_bond_classes: 5
prior_n_atoms: targetdiff
ligand_pocket_distance_loss: true
ligand_pocket_hidden_distance: false
context_mapping: false
use_lipinski_properties: false
num_context_features:
dropout_prob: 0.2
use_centroid_context_embed: false

#DATA
dataset: crossdocked
dataset_root: /hpfs/projects/mlcs/mlhub/e3moldiffusion/data/crossdocked/crossdocked_noH_cutoff5_dock_new
dataset_cutoff: 5.0

# DIFFUSION
additional_feats: false
noise_scheduler: adaptive
loss_weighting: snr_t
eps_min: 1.e-3
beta_min: 1.e-4
beta_max: 2.e-2
timesteps: 500
max_time: 06:00:00:00
 
#LOGGING
id: 0
 
save_dir: /hpfs/projects/mlcs/mlhub/e3moldiffusion/crossdocked/x0_snr_cutoff5_bonds5_norm_rbf-5A_edge-stuff_sa_dock_distance
load_ckpt:
load_ckpt_from_pretrained:

#LEARNING
lr_scheduler: exponential # reduce_on_plateau
lr: 2.e-4
lr_min: 5.e-5 #used for cyclic scheduler
lr_step_size: 5.e-5 #used for cyclic scheduler
lr_factor: 0.75
lr_patience: 20
max_num_neighbors: 128
weight_decay: 1.e-12
 
num_workers: 4
precision: 32
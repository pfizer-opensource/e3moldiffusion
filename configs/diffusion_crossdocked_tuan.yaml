remove_hs: true
 
atoms_continuous: false
bonds_continuous: false
bond_model_guidance: false
bond_prediction: false
 
#REGRESSION
joint_property_prediction: false
regression_property:
 
#LIG-POCKET INTERACTION
ligand_pocket_interaction: true
use_pos_norm: false
 
molsize_loss_weighting: false
 
seed: 42
batch_size: 8 # 16 gamma , 8 aws 
inference_batch_size: 8
ema_decay: 0.999
grad_clip_val: 10
accum_batch: 1
gamma: 0.99
 
use_adaptive_loader: false
 
gpus: 8
num_epochs: 300
test_interval: 20
 
#EQGAT
sdim: 128
vdim: 128
edim: 32
num_layers: 8
dynamic_graph: true
use_cross_product: false
edge_mp: false
fully_connected: true
local_global_model: false
vector_aggr: mean
cutoff_local: 5.0
kNN:
use_out_norm: true
use_rbfs: true

#DATA
dataset: crossdocked
# dataset_root: /scratch1/e3moldiffusion/data/crossdocked/crossdocked_noH_cutoff8_new
dataset_root: /hpfs/projects/mlcs/mlhub/e3moldiffusion/data/crossdocked/crossdocked_noH_cutoff8_new
dataset_cutoff: 8.0  # 5.0

# DIFFUSION
additional_feats: false
noise_scheduler: adaptive
loss_weighting: snr_t
eps_min: 1.e-3
beta_min: 1.e-4
beta_max: 2.e-2
timesteps: 500
max_time: 06:00:00:00
 
#LOGGING
id: 0
 
# save_dir: /scratch1/e3moldiffusion/logs/crossdocked/x0_snr_bonds5_cutoff8_kNN32_dynamic_GaussRBFsCutoff_5A_8L_sdim128_pos-res_lig-pocket-inter_norm/
save_dir: /hpfs/projects/mlcs/mlhub/e3moldiffusion/8A_crossdocked/x0_snr_bonds5_cutoff8_dynamic_GaussRBFsCutoff_5A_8L_sdim128_pos-res_lig-pocket-inter_norm/
load_ckpt:
load_ckpt_from_pretrained:

#LEARNING
lr_scheduler: reduce_on_plateau
lr: 2.e-4
lr_min: 5.e-5 #used for cyclic scheduler
lr_step_size: 5.e-5 #used for cyclic scheduler
lr_factor: 0.75
lr_patience: 20
max_num_neighbors: 128
weight_decay: 1.e-12
 
num_workers: 4
precision: 32
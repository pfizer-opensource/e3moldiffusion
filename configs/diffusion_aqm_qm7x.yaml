
# load_ckpt: /hpfs/userws/cremej01/workspace/logs/aqm_qm7x/baseline/run0/last.ckpt
# load_ckpt_from_pretrained: /hpfs/userws/cremej01/projects/logs/pubchem/pretrain_x0/run0/epoch=12-step=1649674.ckpt

bond_prediction: false
seed: 42

# batch_size 40 without adaptive, and 200 with adaptive
batch_size: 32
inference_batch_size: 70
ema_decay: 0.999
grad_clip_val: 10
accum_batch: 1
gamma: 0.99

use_adaptive_loader: false
remove_hs: false

gpus: 1
num_epochs: 3000
test_interval: 20

#EQGAT
sdim: 256
vdim: 256
edim: 128
num_layers: 8
use_cross_product: false
edge_mp: true
fully_connected: true
local_global_model: false
vector_aggr: mean

#DATA
dataset: aqm_qm7x
dataset_root: /hpfs/userws/cremej01/data/aqm_qm7x

# DIFFUSION
additional_feats: false
continuous: false
noise_scheduler: cosine
eps_min: 1.e-3
beta_min: 1.e-4
beta_max: 2.e-2
timesteps: 500
max_time: 06:00:00:00
use_loss_weighting: false

#CONTEXT
context_mapping: false
num_context_features: 0
properties_list: [] #[DIP, HLgap, eMBD, mPOL]

#LOGGING
save_dir: /hpfs/userws/cremej01/logs/aqm/pretrain_x0
id: 0

#LEARNING
lr_scheduler: reduce_on_plateau
lr: 3.e-4
lr_min: 5.e-5 #used for cyclic scheduler
lr_step_size: 5.e-5 #used for cyclic scheduler
lr_factor: 0.75
lr_patience: 20
max_num_neighbors: 128
weight_decay: 1.e-12

num_workers: 4
precision: 32
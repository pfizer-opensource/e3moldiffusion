bond_model_guidance: false
use_pos_norm: false
bond_prediction: false

seed: 42

# batch_size 40 without adaptive, and 200 with adaptive
batch_size: 128
inference_batch_size: 64
ema_decay: 0.999
grad_clip_val: 10
accum_batch: 1
gamma: 0.99
train_size: 0.8
diffusion_pretraining: true

use_adaptive_loader: false
remove_hs: false

gpus: 8
num_epochs: 15
test_interval: 20

joint_property_prediction: true
regression_property: "sa_score"

#EQGAT
sdim: 256
vdim: 256
edim: 128
num_layers: 12
use_cross_product: false
edge_mp: false
fully_connected: true
local_global_model: false
vector_aggr: mean
num_bond_classes: 5
cutoff_local: 5.0
cutoff_global: 5.0
hybrid_knn:
knn:
knn_with_cutoff:
ligand_pocket_interaction: true
use_pos_norm: false
use_out_norm: true
use_rbfs: true
model_edge_rbf_interaction: true
model_global_edge: true
mask_pocket_edges: false
num_bond_classes: 5

# LATENT
sdim_latent: 128
vdim_latent: 128
edim_latent: 16
num_layers_latent: 8
latent_dim: 128
context_mapping: false 
num_context_features: 128
use_cross_product: false
local_edge_attrs: false
fully_connected: true
local_global_model: false
dropout_prob: 0.2
use_pos_norm_latent: false
use_out_norm_latent: true
use_latent_encoder: true
use_scaffold_latent_embed: false
latentmodel: mmd
prior_beta: 1.0

#DATA
dataset: enamine
dataset_root: /scratch1/e3moldiffusion/data/enamine/database_noH

# DIFFUSION
additional_feats: false
continuous: false
noise_scheduler: adaptive
eps_min: 1.e-3
beta_min: 1.e-4
beta_max: 2.e-2
timesteps: 500
max_time: 09:00:00:00
loss_weighting: snr_t
use_absorbing_state: false

#LOGGING
save_dir: /scratch1/e3moldiffusion/logs/enamine/latent_baseline_drop02
id: 0

#LEARNING
lr_scheduler: reduce_on_plateau
lr: 2.e-4
lr_min: 5.e-5 #used for cyclic scheduler
lr_step_size: 5.e-5 #used for cyclic scheduler
lr_factor: 0.75
lr_patience: 50
lr_cooldown: 0
max_num_neighbors: 128
weight_decay: 1.e-12

num_workers: 4
precision: 32